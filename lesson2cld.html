<!-- courses Section -->
<style>

        /* Courses Section */
        .courses.common-container {
            padding-top: 8rem;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(236, 72, 153, 0.1) 50%, 
                rgba(245, 158, 11, 0.1) 100%);
        }

        .courses .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
        }

        .courses h2.content-title {
            text-align: center;
            width: 100%;
            font-weight: 800;
            font-size: var(--font-size-common-title);
            margin-bottom: 4rem;
            color: var(--text-dark);
        }

        .courses-grid {
            will-change: transform;
            transform: translateZ(0);
            --row-span: 5;
            --grid-card-count: 5;
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: 1fr;
            height: 75lvh;
        }

        .course-card {
            transform: translateZ(0) scale(1.1);
            opacity: 0;
            will-change: transform, opacity;
            border-radius: 1rem;
            background-color: var(--white);
            grid-column: 1;
            grid-row: 1 / span var(--grid-card-count);
            z-index: 1;
            transform-style: preserve-3d;
            transform-origin: center top;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.125);
            padding: 2rem;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .course-card h3 {
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .course-card p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .course-features {
            list-style: none;
            padding: 0;
        }

        .course-features li {
            padding: 0.5rem 0;
            color: var(--text-light);
            position: relative;
            padding-left: 1.5rem;
        }

        .course-features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        /* Process Section */
        .process {
            background: var(--white);
        }

        .process .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .process h2.content-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 4rem;
            color: var(--text-dark);
        }

        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .step {
            text-align: center;
            padding: 2rem;
            background: rgba(99, 102, 241, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .step-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
        }

        .step h4 {
            font-size: var(--font-h3);
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .step p {
            color: var(--text-light);
        }

        /* FAQ Section */
        .faq {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.05) 0%, 
                rgba(236, 72, 153, 0.05) 100%);
        }

        .faq .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .faq h2.content-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 4rem;
            color: var(--text-dark);
        }

        .faq-item {
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .faq-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .faq-question {
            background: var(--white);
            padding: 1.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: var(--font-body);
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .faq-question:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .faq-answer {
            padding: 0 1.5rem;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(99, 102, 241, 0.02);
        }

        .faq-answer.active {
            padding: 1.5rem;
            max-height: 200px;
        }

        .faq-answer p {
            color: var(--text-light);
        }

        .faq-toggle {
            font-size: 1.5rem;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .faq-toggle.active {
            transform: rotate(180deg);
        }

        /* Contact CTA */
        .contact-cta {
            background: var(--gradient);
            text-align: center;
            color: var(--white);
        }

        .contact-cta .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .contact-cta h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .contact-cta p {
            font-size: var(--font-body);
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .contact-button {
            background: var(--white);
            color: var(--primary);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
</style>
