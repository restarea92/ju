<style>


/* Contact CTA */
.contact-cta {
    background: var(--gradient);
    text-align: center;
    color: var(--white);
}

.contact-cta .content-wrapper {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 40px;
}

.contact-cta h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

.contact-cta p {
    font-size: var(--font-body);
    margin-bottom: 2.5rem;
    opacity: 0.9;
}

.contact-button {
    background: var(--white);
    color: var(--primary);
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 50px;
    font-size: var(--font-body);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.contact-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

    
/* FAQ Section */
.faq.common-container {
    background: linear-gradient(135deg, 
        rgba(99, 102, 241, 0.05) 0%, 
        rgba(236, 72, 153, 0.05) 100%);
    min-height: 100vh;
    h2.content-title {
        color: var(--white);
    }

    .overlay-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.75);
    }
}


</style>

<!-- FAQ Section -->
<div id="faq" class="faq common-container">

    <div class="content-wrapper">

                </div>
                <div class="faq-answer">
                    <p>답변입니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>수업은 얼마나 자주 받는 것이 좋나요?</span>
                </div>
                <div class="faq-answer">
                    <p>답변입니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>온라인 레슨과 오프라인 레슨의 차이점은 무엇인가요?</span>
                </div>
                <div class="faq-answer">
                    <p>답변입니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>수업 취소나 일정 변경이 가능한가요?</span>
                </div>
                <div class="faq-answer">
                    <p>답변입니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>발표회나 공연 기회가 있나요?</span>
                </div>
                <div class="faq-answer">
                    <p>답변입니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact CTA -->
<div id="contact" class="contact-cta common-container">
    <div class="content-wrapper">
        <h2>지금 바로 시작하세요!</h2>
        <p>전문 강사진과 함께하는 특별한 보컬 여정이 기다립니다</p>
        <button class="contact-button" onclick="openContactModal()">
            무료 상담 신청하기
        </button>
    </div>
</div>
