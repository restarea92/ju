<style>
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --secondary: #ec4899;
    --accent: #f59e0b;
    --bg-dark: #0f172a;
    --bg-light: #f8fafc;
    --text-dark: #1e293b;
    --text-light: #64748b;
    --white: #ffffff;
    --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    
    /* Typography Scale in this page only*/
    --font-h1: 3.5rem;
    --font-h2: 2.5rem;
    --font-h3: 1.75rem;
    --font-body: 1.125rem;
    --font-small: 1rem;

    /* Typography Scale in common pages */
    --font-size-primary-title: 4rem;
    --font-size-common-title: 2.5rem;
    --font-size-sub-title: 1.25rem;
}

@media (max-width: 1280px) and (min-width: 1025px) {
    /* 1025 ~ 1280 */
    :root {        
        --font-size-primary-title: 3rem;
        --font-size-common-title: 2rem;
        --font-size-sub-title: 1.5rem;
    }
}

@media (max-width: 1024px) and (min-width: 769px) {
/* 769 ~ 1024 */
    :root {    
        --font-size-primary-titlee: clamp(2.5rem, max(5lvh, 5lvw), 3rem);
        --font-size-common-title: 1.5rem;
        --font-size-sub-title: clamp(1.125rem, max(3lvh, 3lvw), 1.25rem);
    }
}

@media (max-width: 768px) {
    :root {   
        --font-size-common-title: 1.5rem;
        --font-size-primary-title: clamp(2rem, max(5lvh, 5lvw), 2.5rem);
        --font-size-sub-title: clamp(1rem, max(3lvh, 3lvw), 1.125rem);
    }
}


.inside:has(.comment) {
    display: none;
}

/* 공통 컨테이너 스타일 */
.common-container {
	position: relative;
	h2, h3, h4, h5 {
		margin: 0;
	}
	padding: 4rem 0;
	.content-wrapper {
        max-width: var(--default-container-width);
        padding: 0 calc(var(--default-container-padding) / 2);
		margin: 0 auto;
	}
    h2.content-title {
        text-align: center;
        font-weight: 700;
        margin-bottom: 4rem;
        color: var(--text-dark);
    }
    .content {
        border-radius: 1rem;
        min-height: 50lvh;
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100%;
        h3 {
            font-size: 1.25rem;
            font-weight: 750;
            color: black;
        }
        a {
            color: #06c;
            &:hover {
                text-decoration: underline;
                font-size: 1rem;
            }
        }
    }
}




.lesson.common-container {
    min-height: 100vh;
    background: linear-gradient(135deg, 
        rgba(99, 102, 241, 0.1) 0%, 
        rgba(236, 72, 153, 0.1) 50%, 
        rgba(245, 158, 11, 0.1) 100%);
    display: flex;
    align-items: center;
    position: relative;
    /* Typography */
    h1 {
        font-size: var(--font-h1);
        font-weight: 800;
    }

    h2 {
        font-size: var(--font-h2);
        font-weight: 700;
    }

    h3 {
        font-size: var(--font-h3);
        font-weight: 600;
    }

    p {
        font-size: var(--font-body);
    }

    .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
    }

    .content-text h1 {
        margin-bottom: 24px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .content-text p {
        color: var(--text-light);
        margin-bottom: 40px;
    }

    .cta-button {
        background: var(--gradient);
        color: var(--white);
        padding: 18px 36px;
        border: none;
        border-radius: 50px;
        font-size: var(--font-body);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
    }

    .cta-button:active {
        transform: translateY(-1px);
    }

    .content-visual {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        background: var(--gradient);
        border-radius: 20px;
        color: var(--white);
        font-size: 1.5rem;
        font-weight: 600;
        box-shadow: var(--shadow);
        position: relative;
    }
    
}

/* Mobile Responsiveness */
@media (max-width: 968px) {
    :root {
        --font-h1: 2.8rem;
        --font-h2: 2.2rem;
        --font-h3: 1.5rem;
    }

    .content {
        grid-template-columns: 1fr;
        gap: 50px;
        text-align: center;
    }

    .content-wrapper {
        padding: 0 30px;
    }
}

@media (max-width: 768px) {
    :root {
        --font-h1: 2.5rem;
        --font-h2: 2rem;
        --font-h3: 1.4rem;
        --font-body: 1.1rem;
    }

    .content-wrapper {
        padding: 0 20px;
    }

    .content-visual {
        min-height: 300px;
    }

    .content-visual::before {
        font-size: 4rem;
    }
}

@media (max-width: 480px) {
    :root {
        --font-h1: 2rem;
        --font-h2: 1.75rem;
        --font-h3: 1.25rem;
        --font-body: 1rem;
    }

    .cta-button {
        padding: 15px 30px;
    }

    .content-wrapper {
        padding: 0 15px;
    }

    .content-visual {
        min-height: 250px;
    }
}
</style>

<!-- Hero Section -->
<div class="lesson common-container">
    <div class="content-wrapper">
        <div class="content">
            <div class="content-text">
                <h1>커리큘럼을 강조할,<br>슬로건 영역.</h1>
                <p>이 커리큘럼에 대한 2~3 문장으로 구성된 설명 영역입니다. 커리큘럼의 목적과 수강 대상, 수강 이후의 기대효과를 강조할 수 있습니다</p>
                <button class="cta-button" onclick="scrollToSection('courses')">
                    지금 시작하기
                </button>
            </div>
            <div class="content-visual">
                이미지
            </div>
        </div>
    </div>
</div>
